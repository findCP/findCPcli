language: python
python:
- '3.7'
cache: pip
install:
- pip install -r requirements.txt
jobs:
  include:
  - stage: sonarcloud review
    script: bash sonar.sh
  - stage: test
    script: bash test.sh
addons:
  sonarcloud:
    organization: findcp
    token:
      secure: 

deploy:
  skip_cleanup: true
  provider: pypi
  username: "__token__"
  password:
    secure: 
  on:
    tags: true
